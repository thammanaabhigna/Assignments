<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JquerySliding effect</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"</script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown();
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            $("#flip1").click(function () {
                $("#panel1").slideDown();
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            $("#flip2").click(function () {
                $("#panel2").slideUp();
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            $("#flip3").click(function () {
                $("#panel3").slideToggle();
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").animate({
              
                top: '250px',
                height : '500px',
                    width: '500px',
                     );
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    width: 'toggle',
                    height: 'toggle',
                })
            })
        })
    </script>
</head>
<style>
    #panel, #flip {
        background-color: gold;
        text-align: initial;
        padding: 10px;
    }

    #panel {
        padding: 50px;
        display: none;
    }
</style>
<style>
    #panel1, #flip1 {
        background-color: lightpink;
        text-align: center;
        padding: 10px;
    }

    #panel1 {
        padding: 50px;
        display: none;
    }
</style>
<style>
    #panel2, #flip2 {
        background-color: blue;
        text-align: center;
        padding: 10px;
    }

    #panel2 {
        padding: 50px;
        /*display: none;*/
    }
</style>
<style>
    #panel3, #flip3 {
        background-color: orangered;
        text-align: center;
        padding: 10px;
    }

    #panel3 {
        padding: 50px;
        /*display: none;*/
    }
</style>
<style>
    #panel3, #flip3 {
        background-color: orangered;
        text-align: center;
        padding: 10px;
    }

    #panel3 {
        padding: 50px;
        /*display: none;*/
    }
</style>

<body>
    <div id="flip">click to slide down panel</div>
    <div id="panel">programming is fun</div> <br />
    <div id="flip1"> This is another example of slideDown</div>
    <div id="panel1"> programming is really fun</div><br />

    <div id="flip2"> This is for slideUp</div>
    <div id="panel2"> programming is really fun</div><br />
    <div id="flip3"> This is for slideUp and slidedown</div>
    <div id="panel3"> programming is really fun</div><br />

    <button>start animation</button><br />
    <p style="background-color:royalblue;width:200px;height:100px;position:absolute;"></p>
    <div style="background-color:forestgreen;width:200px;height:100px;position:absolute;"></div>

</body>
</html>
